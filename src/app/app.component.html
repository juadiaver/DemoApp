<ion-app>
  <ion-menu side="start" menuId="miMenu" contentId="main" class="my-custom-menu">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>MENU</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle *ngFor="let c of misComponentes">
          <ion-item [routerLink]="c.ruta" expand="full" >
            <ion-icon name="{{c.icono}}" [color]="c.color"></ion-icon>
             {{c.nombre}}
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
