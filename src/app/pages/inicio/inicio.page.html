<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button menu="miMenu">
        <ion-icon name="menu-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">
  <ion-button *ngFor="let c of misComponentes" [routerLink]="c.ruta" expand="full" [color]="c.color">
    <ion-icon slot="start" [name]="c.icono"> </ion-icon>
    {{c.nombre}}
  </ion-button>
  

</ion-content>
